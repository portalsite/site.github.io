<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>朝マック エッグ系の違い</title>
<style>
  :root {
    --card-bg: #fff;
    --muted: #6b7280;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
      Roboto, "Helvetica Neue", Arial;
  }

  body {
    margin: 0;
    color: #111;
    background: linear-gradient(180deg, #fff7e6, #ffeccf, #ffdca8);

    /* 中央寄せ */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;  /* ← min-height ではなく height に */
    overflow: hidden; /* 念のためスクロールバーを抑制 */
  }

  .wrap {
    max-width: 1100px;
    margin: 0 auto;
    padding: 32px; /* ← こちらに移動 */
    box-sizing: border-box;
  }

  h1 {
    font-size: 1.6rem;
    margin: 0 0 24px;
    text-align: center;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
  }

  @media (max-width: 880px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }

  .card {
    background: var(--card-bg);
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
    overflow: hidden;
    border: 1px solid rgba(15, 23, 42, 0.04);
  }

  .media {
    width: 100%;
    background: #fff;
  }

  .media img {
    width: 100%;
    height: auto;
    display: block;
  }

  .content {
    padding: 14px;
  }

  .title {
    margin-bottom: 8px;
  }

  .title h2 {
    font-size: 1.1rem;
    margin: 0;
    text-align: center;
  }

  .subtitle {
    font-size: 0.85rem;
    color: var(--muted);
    margin: 6px 0;
    text-align: center;
  }

  ul.ingredients {
    padding-left: 18px;
    margin: 6px 0 0;
  }

  .ingredient {
    font-size: 0.95rem;
    margin: 6px 0;
  }
</style>

</head>
<body>
  <div class="wrap">

    <div id="cards" class="grid">
      <!-- Egg Muffin -->
      <article class="card">
        <div class="media">
          <img src="img/eggmuffin.webp" alt="エッグマックマフィン" />
        </div>
        <div class="content">
          <div class="title">
            <h2>エッグマックマフィン</h2>
          </div>
          <ul class="ingredients">
            <li class="ingredient">マフィン（クラウン）</li>
            <li class="ingredient">カナディアンベーコン</li>
            <li class="ingredient">エッグ</li>
            <li class="ingredient">スライスチーズ</li>
            <li class="ingredient">マフィン（ヒール）</li>
          </ul>
        </div>
      </article>

      <!-- Bacon Egg McSand -->
      <article class="card">
        <div class="media">
          <img src="img/bacon_egg.webp" alt="ベーコンエッグマックサンド" />
        </div>
        <div class="content">
          <div class="title">
            <h2>ベーコンエッグマックサンド</h2>
          </div>
          <ul class="ingredients">
            <li class="ingredient">レギュラーバンズ（クラウン）</li>
            <li class="ingredient">スモークベーコン</li>
            <li class="ingredient">スライスチーズ</li>
            <li class="ingredient">エッグ</li>
            <li class="ingredient">レギュラーバンズ（ヒール）</li>
          </ul>
        </div>
      </article>

      <!-- Griddle Bacon Egg -->
      <article class="card">
        <div class="media">
          <img src="img/griddle_baconegg.webp" alt="マックグリドル ベーコンエッグ" />
        </div>
        <div class="content">
          <div class="title">
            <h2>マックグリドル ベーコンエッグ</h2>
          </div>
          <ul class="ingredients">
            <li class="ingredient">グリドルケーキ（クラウン）</li>
            <li class="ingredient">エッグ</li>
            <li class="ingredient">スモークベーコン</li>
            <li class="ingredient">スライスチーズ</li>
            <li class="ingredient">グリドルケーキ（ヒール）</li>
          </ul>
        </div>
      </article>
    </div>
  </div>
</body>
</html>
