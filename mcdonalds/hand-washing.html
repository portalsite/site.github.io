<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手洗いのマニュアル</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #DA291C; /* マクドナルドの赤 */
      color: #FFC72C;       /* マクドナルドの黄 */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      gap: 30px; /* コンテンツ間の余白 */
    }

    .media-content {
      max-width: 530px;
      max-height: 265px;
      width: 100%;
      height: auto;
      object-fit: contain;
      background: black; /* 枠外余白が出たときの背景 */
      border: 4px solid #FFC72C; /* 黄色の枠 */
      border-radius: 12px;
      display: block;
    }

  </style>
</head>
<body>
  <img id="imageContent" class="media-content" src="img/hand-washing.webp" alt="手洗い画像">

  <video id="videoContent" class="media-content" controls loop muted>
    <source src="img/hand-washing.mp4" type="video/mp4">
    お使いのブラウザは動画の再生に対応していません。
  </video>
</body>
</html>
