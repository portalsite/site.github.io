<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>-</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    section {
      background-color: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
    }

    th {
      background-color: #eee;
    }

    section:nth-child(1) table {
      background-color: #e6f3ff;
    }

    section:nth-child(2) table {
      background-color: #ffe6e6;
    }

    section:nth-child(3) table {
      background-color: #e6ffe6;
    }
        /* レスポンシブ対応 */
    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }

      table {
        font-size: 14px;
      }

      th, td {
        padding: 4px 6px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <section>
      <table>
        <tr>
          <td><strong>春人</strong></td>
          <td>2021年04月04日</td>
        </tr>
        <tr>
          <td><strong>秋那</strong></td>
          <td>2022年10月01日</td>
        </tr>
        <tr>
          <td><strong>冬華</strong></td>
          <td>2023年12月12日</td>
        </tr>
      </table>
    </section>

    <section>
      <table>
        <tr>
          <td><strong>凪</strong></td>
          <td>2024年07月17日</td>
        </tr>
        <tr>
          <td><strong>岳 × 朔</strong></td>
          <td>2025年10月10日</td>
        </tr>
      </table>
    </section>

    <section>
      <table>
        <tr>
          <td>--</td>
          <td>202x年月日</td>
        </tr>
      </table>
    </section>

  </div>

</body>
</html>
