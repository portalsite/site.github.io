    }
    .memo-entry h3 {
      margin: 0 0 0em;
      font-size: 1.1em;
      color: #333;
      border-bottom: 2px solid #4a90e2;
      display: inline-block;
      padding-bottom: 0.2em;
    }
    .memo-entry p {
      margin: 0.5em 0 0;
    }
    .memo-entry a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 600;
    }
    .memo-entry a:hover {
